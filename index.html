<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul's Dice</title>
    <link rel="shortcut icon" href="rohit.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
    <h1>Rahul's Dice</h1>
    </div>
    <div class="screen">
        <div class="player-0 player active-player">
            <h1>PLAYER 1</h1>
            <h2 class="heading-0">SCORE</h2>
            <h2 class="score-0 score">0</h2>
<div class="current-0 current">
    <h2>CURRENT</h2>
  <h2 id="current-0" class="current--0 currentScore">0</h2>
</div>
</div>
<div class="player-1 player">
    <h1>PLAYER 2</h1>
    <h2 class="heading-1">SCORE</h2>
    <h2 class="score-1 score">0</h2>
    <div class="current-1 current">
        <h2>CURRENT</h2>
    <h2 id="current-1" class="current--1 currentScore">0</h2>
    </div>
        </div>
        <img src="dice-1.png" alt="no dice" class="image hidden">
        <button class="btn new">NEW GAME</button>
        <button class="btn roll">ROLL DICE</button>
        <!-- <button class="btn hold">HOLD</button> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
